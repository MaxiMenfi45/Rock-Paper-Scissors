<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


        <div class="header"> 
            <h1>Welcome to Rock, Paper and scissors!</h1>
        </div>



        <div class="status">
            <h2>Here is the status of the game : win, lose, tie.</h2>
        </div>



        <div class="playeAndComputer">
            <div class="nameChild">You: </div>
            <div class="nameChild"> Computer:</div>
        </div>

        <div class="scoreContainer">
            <div class="scoreChildren" id="scoreChildrenUser">0</div>
            <div class="scoreChildren" id="scoreChildrenComputer">0</div>
        </div>

        <div class="turnContainer">

            <img src="/img/y.png" alt="" class="turnChild" id="turnChildImgUser">
            <img src="/img/y.png" alt="" class="turnChild" id="turnChildImgComputer">
        </div>
        <div class="weaponContainer">
            <div class="weaponChild">Choise your weapon!</div>
        </div>

            

        <div class="opcContainer">
            

               
                <img class="childOpc" src="/img/rock1.png" alt="" id="buttomRock" onclick="changeToRockUser();evalueComputer(getComputerChoice());playGameRock();" >
                <img class="childOpc"  src="/img/paper.png" alt="" id="buttomPaper" onclick="changetoPaperUser();evalueComputer(getComputerChoice());playGamePaper();">
                <img class="childOpc"  src="/img/scissors.png" alt="" id="buttomScissors" onclick="changetoScissorsUser();evalueComputer(getComputerChoice());playGameScissors();">

              
        <!--  The order is as follows: Choose the option put by the user (rock for example), the one assigned by the computer. and finally in the game() function it evaluates how it gave the result.-->

        </div>


   



        <script src="js/javascript.js"></script>  
</body>
</html>
